		}

		}

	<script type="text/javascript">

		function mesAtualMenorQue(mesString) {
			const dataAtual = new Date();
			const partes = mesString.split('/');
			const anoFornecido = parseInt(partes[0], 10);
			const mesFornecido = parseInt(partes[1], 10);
			const anoAtual = dataAtual.getFullYear();
			const mesAtual = dataAtual.getMonth() + 1;
			if (anoFornecido < anoAtual || (anoFornecido === anoAtual && mesFornecido < mesAtual)) {
				return true;
			} else {
				return false;
			}
		}

		// arrays
		const semana = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sábado"];
		const meses = ["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
		const diaspermitidos = [3, 4, 6, 0];
		const grupos = ["Jorge", "Daniel", "Feijó"];

		// parameters
		const grupozero = 1;
		const diazero = new Date("10/02/2022"); // m/d/Y
		const diahoje = new Date();
		function addDays(date, days) {
			var result = new Date(date);
			result.setDate(result.getDate() + days);
			return result;
		}
		const diaamanha = addDays(diahoje,1);
		
		// prepare
		const datainicial = new Date(diazero);
		const datahoje = new Date();
		const diasdiferenca0 = Math.abs(datahoje.getTime() - datainicial.getTime());
		const diasdiferenca = Math.floor(diasdiferenca0 / (1000 * 60 * 60 * 24));

		const element = document.querySelector("#group");

		let mesesquantidade = 3;
		if (parseInt(window.location.href.split("?m=")[1]) > 0) {
			mesesquantidade = parseInt(window.location.href.split("?m=")[1]);
		}
		function monthReturn(mes) {
			let numero = mes;
			if (mes >= 12) {
				numero = mes - 12;
			}
			return numero;
		}
		const mesesexibicao = []
		for (var i = 0; i < mesesquantidade; i++) {
			mesesexibicao.push(monthReturn(datahoje.getMonth()+i));
		}

		// calculate
		var diassoma = (31*mesesexibicao.length)+diasdiferenca;
		var mescalculado = null;
		var grupocalculado = grupozero;
		// loop
		for (var i = 0; i <= diassoma; i++) {
			
			// data atual verificada
			var datacalculada = addDays(datainicial,i);
			
			// mês atual verificado
			var mesatual = datacalculada.getMonth();
			var anoatual = datacalculada.getFullYear();

			// verifica se o mês é menor que o mês atual, se for, não mostra
			if (!mesAtualMenorQue(anoatual+"/"+(mesatual+1))) {

				// verifica se é um dia de culto
				if (diaspermitidos.includes(datacalculada.getDay())) {

					// verifica se mudou o mês
					if (mescalculado != mesatual && mesesexibicao.includes(mesatual)) {
						mescalculado = mesatual;
						element.insertAdjacentHTML('beforeend', '<div class="month">'+meses[mescalculado]+' '+datacalculada.getFullYear()+'</div>');
					}

					// formata datas para verificação
					let dataCalculoCalculada = new Date(datacalculada.getFullYear()+'/'+(datacalculada.getMonth()+1)+'/'+datacalculada.getDate());
					let dataCalculoHoje = new Date(datahoje.getFullYear()+'/'+(datahoje.getMonth()+1)+'/'+datahoje.getDate());
					let dataCalculoAmanha = new Date(diaamanha.getFullYear()+'/'+(diaamanha.getMonth()+1)+'/'+diaamanha.getDate());

					// verfica se está no intervalo de datas a serem mostradas
					if (mesesexibicao.includes(mesatual)) {
						// verifica classe de data
						let classeAdd = "";
						if (dataCalculoCalculada.getTime() == dataCalculoHoje.getTime()) {
							classeAdd = "today";
						}
						if (dataCalculoCalculada.getTime() == dataCalculoAmanha.getTime()) {
							classeAdd = "tomorrow";
						}
						// adiciona o dia e grupo
						element.insertAdjacentHTML('beforeend', '<div class="days '+classeAdd+'"> <div class="daysitem daynumber">'+('0'+datacalculada.getDate()).slice(-2)+'/'+('0'+(datacalculada.getMonth()+1)).slice(-2)+' - '+semana[datacalculada.getDay()]+'</div> <div class="daysitem daygroup">G'+grupocalculado+' - '+grupos[grupocalculado-1]+'</div> </div>');
					}

					// verifica e altera o grupo do dia
					if (grupocalculado == grupos.length) {
						grupocalculado = 1;
					} else {
						grupocalculado += 1;
					}

				}

			}

		}

	</script>

			padding: 10px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			border-radius: 5px;
		}
		svg {
			height: 30px;
			fill: #FFFFFF;
		}

		.month {
			font-weight: bold;
			background: tomato;
			color: #FFFFFF;
			height: 30px;
			display: flex;
			flex-direction: row;
			align-items: center;
			padding: 5px;
			border-radius: 5px;
			margin-top: 10px;
		}
		.day {
			display: flex;
			flex-direction: row;
			align-items: center;
			background: #E6E6E6;
			margin-top: 5px;
			padding: 5px;
			border-radius: 5px;
		}
		.daynumber {
			margin-right: 15px;
		}
		.today {
			background: #B8DB8A;
		}
		.tomorrow {
			background: #FFCFC7;
		}

			border-radius: 5px;
			padding: 15px;
			text-align: center;
		}
		#shareaction {
